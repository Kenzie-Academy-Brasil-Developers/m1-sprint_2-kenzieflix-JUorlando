<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>KenzieFlix</title>
</head>
<body>
    <header class="titulo">
        <img src="img/logo.png" alt="Logo da Kenzie Flix"/>
        <h1>Quem está assistindo?</h1>
    </header>
    <main class="container">
        <ul>
            <li>
            <img src="img/pink.png" alt="desenho de garota cabelos rosa"/>
            <article>
                <p>Aline</p>
            </article>
            </li>
        </ul>
        <ul>
            <li>
            <img src="img/panda.png" alt="face de um panda"/>
            <article>
                <p>Pedrinho</p>
            </article>
            </li>
        </ul>
        <ul>
            <li>
            <img src="img/robot.png" alt="face de um robô"/>
            <article>
                <p>Júlia</p>
            </article>
            </li>
        </ul>
        <ul>
            <li>
            <img src="img/plus.png" alt="logo vazia"/>
            <article>
                <p>Adicionar Perfil</p>
            </article>
            </li>
        </ul>
    </main>
    <div class="button">
        <form>
        <button class="botao" type="submit">Gerenciar Perfis</button>
        </form>
    </div>
</body>
</html>
